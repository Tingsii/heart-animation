<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Animation</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            background-color: black;
        }
    </style>
</head>
<body>
    <canvas id="turtleCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('turtleCanvas');
        const ctx = canvas.getContext('2d');

        function drawHeart(ctx, x, y, width, height) {
            const topCurveHeight = height * 0.3;
            ctx.beginPath();
            ctx.moveTo(x, y + topCurveHeight);
            // top left curve
            ctx.bezierCurveTo(
                x, y,
                x - width / 2, y,
                x - width / 2, y + topCurveHeight
            );
            // bottom left curve
            ctx.bezierCurveTo(
                x - width / 2, y + (height + topCurveHeight) / 2,
                x, y + (height + topCurveHeight) / 2,
                x, y + height
            );
            // bottom right curve
            ctx.bezierCurveTo(
                x, y + (height + topCurveHeight) / 2,
                x + width / 2, y + (height + topCurveHeight) / 2,
                x + width / 2, y + topCurveHeight
            );
            // top right curve
            ctx.bezierCurveTo(
                x + width / 2, y,
                x, y,
                x, y + topCurveHeight
            );
            ctx.closePath();
            ctx.fillStyle = 'red';
            ctx.fill();
        }

        function drawText(ctx, text, x, y) {
            ctx.fillStyle = 'white';
            ctx.font = '16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(text, x, y);
        }

        function draw() {
            drawHeart(ctx, canvas.width / 2, canvas.height / 2 - 100, 224, 200);
            drawText(ctx, '三周年快乐 陈先生~', canvas.width / 2, canvas.height / 2 + 30);
        }

        draw();
    </script>
</body>
</html>
