<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Animation</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            background-color: black;
        }
    </style>
</head>
<body>
    <canvas id="turtleCanvas" width="800" height="600"></canvas>
    <script src="https://unpkg.com/turtle-canvas"></script>
    <script>
        const canvas = document.getElementById('turtleCanvas');
        const turtle = new Turtle(canvas);

        function curve() {
            for (let i = 0; i < 200; i++) {
                turtle.right(1);
                turtle.forward(2);
            }
        }

        function heart() {
            turtle.penup();
            turtle.goto(0, -100);
            turtle.pendown();
            turtle.color("red");
            turtle.beginFill();
            turtle.left(140);
            turtle.forward(224);
            curve();
            turtle.left(120);
            curve();
            turtle.forward(224);
            turtle.endFill();
        }

        heart();

        // Move the turtle to the center of the heart to write the text
        turtle.penup();
        turtle.goto(0, 30);
        turtle.pendown();

        // Set up the text properties
        turtle.color("white");
        turtle.write("三周年快乐 陈先生~", "Arial", 16, "bold");

        turtle.hideturtle();
    </script>
</body>
</html>
